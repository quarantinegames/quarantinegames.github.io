<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-games</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/scripte.js"></script>

</head>
<body id="tot">
    <header>
        <span>facebook</span>
    </header>
    <div id="rest">
        <div id="logo-div">
            <img src="./images/logo1.png" id="logo">

            </div>
        </div>
        <div id="data-div">
            <div class="input">

        <div id="button-div">
            <button id="butt" onclick="login()">Log In</button>
        </div>
    </div>
</body>
